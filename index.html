<!DOCTYPE html>
<html>
<head>
    <title>Psychedelic Turtle Animation</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: black; 
            font-family: Arial, sans-serif;
        }
        canvas { 
            display: block; 
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 8px 16px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid white;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background: rgba(255,255,255,0.4);
        }
        #recordingStatus {
            color: white;
            background: rgba(255,0,0,0.5);
            padding: 5px 10px;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="turtleCanvas"></canvas>
    <div id="controls">
        <button id="downloadBtn">Download 7s WEBM Clip</button>
        <div id="recordingStatus">Recording 7 seconds...</div>
    </div>
    <script>
        const canvas = document.getElementById('turtleCanvas');
        const ctx = canvas.getContext('2d');
        const downloadBtn = document.getElementById('downloadBtn');
        const recordingStatus = document.getElementById('recordingStatus');
        
        // Set canvas size to window size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // Center of the canvas
        let centerX = canvas.width / 2;
        let centerY = canvas.height / 2;
        
        // Turtle-like functions
        let angle = 0;
        let x = centerX;
        let y = centerY;
        let penDown = true;
        let color = [0, 0, 0];
        let time = 0;
        let animationId;
        let mediaRecorder;
        let recordedChunks = [];
        
        function setColor(c) {
            color = c;
            ctx.strokeStyle = `rgb(${Math.floor(c[0]*255)}, ${Math.floor(c[1]*255)}, ${Math.floor(c[2]*255)})`;
        }
        
        function forward(dist) {
            const newX = x + dist * Math.cos(angle * Math.PI / 180);
            const newY = y + dist * Math.sin(angle * Math.PI / 180);
            
            if (penDown) {
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.lineTo(newX, newY);
                ctx.stroke();
            }
            
            x = newX;
            y = newY;
        }
        
        function circle(radius, extent) {
            if (!penDown) return;
            
            const startAngle = angle - 90;
            const endAngle = startAngle + extent;
            const clockwise = extent < 0;
            
            ctx.beginPath();
            ctx.arc(x, y, Math.abs(radius), 
                   (startAngle) * Math.PI / 180, 
                   (endAngle) * Math.PI / 180, 
                   clockwise);
            ctx.stroke();
            
            // Update position to end of arc
            angle += extent;
            x += radius * Math.cos(angle * Math.PI / 180) - radius * Math.cos((angle - extent) * Math.PI / 180);
            y += radius * Math.sin(angle * Math.PI / 180) - radius * Math.sin((angle - extent) * Math.PI / 180);
        }
        
        function rt(degrees) {
            angle += degrees;
        }
        
        function lt(degrees) {
            angle -= degrees;
        }
        
        // HSV to RGB conversion
        function hsvToRgb(h, s, v) {
            let r, g, b;
            const i = Math.floor(h * 6);
            const f = h * 6 - i;
            const p = v * (1 - s);
            const q = v * (1 - f * s);
            const t = v * (1 - (1 - f) * s);
            
            switch (i % 6) {
                case 0: r = v; g = t; b = p; break;
                case 1: r = q; g = v; b = p; break;
                case 2: r = p; g = v; b = t; break;
                case 3: r = p; g = q; b = v; break;
                case 4: r = t; g = p; b = v; break;
                case 5: r = v; g = p; b = q; break;
            }
            
            return [r, g, b];
        }
        
        // Main drawing function
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.lineWidth = 1;
            x = centerX;
            y = centerY;
            angle = 0;
            
            let h = (time / 100) % 1;
            for (let i = 0; i < 16; i++) {
                for (let j = 0; j < 18; j++) {
                    const c = hsvToRgb(h, 1, 1);
                    setColor(c);
                    h += 0.005;
                    
                    rt(90 + Math.sin(time/200) * 10);
                    circle(150 - j * 6 + Math.sin(time/300 + j) * 20, 90);
                    lt(90 + Math.cos(time/250) * 10);
                    circle(150 - j * 6 + Math.cos(time/350 + j) * 20, 90);
                    rt(180 + Math.sin(time/150) * 15);
                }
                circle(40 + Math.sin(time/400) * 30, 24);
            }
            
            time += 1;
            animationId = requestAnimationFrame(draw);
        }
        
        // Start/stop animation
        function startAnimation() {
            if (!animationId) {
                draw();
            }
        }
        
        function stopAnimation() {
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
        }
        
        // Handle window resize
        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            centerX = canvas.width / 2;
            centerY = canvas.height / 2;
        });
        
        // Download WEBM clip
        downloadBtn.addEventListener('click', async function() {
            try {
                // Start recording
                recordingStatus.style.display = 'block';
                downloadBtn.disabled = true;
                
                const stream = canvas.captureStream(30);
                recordedChunks = [];
                mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
                
                mediaRecorder.ondataavailable = function(e) {
                    if (e.data.size > 0) {
                        recordedChunks.push(e.data);
                    }
                };
                
                mediaRecorder.onstop = function() {
                    const blob = new Blob(recordedChunks, { type: 'video/webm' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = 'psychedelic-animation.webm';
                    document.body.appendChild(a);
                    a.click();
                    setTimeout(() => {
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                    }, 100);
                    
                    recordingStatus.style.display = 'none';
                    downloadBtn.disabled = false;
                };
                
                mediaRecorder.start();
                
                // Stop after 7 seconds
                setTimeout(() => {
                    mediaRecorder.stop();
                }, 7000);
                
            } catch (err) {
                console.error('Error recording:', err);
                recordingStatus.style.display = 'none';
                downloadBtn.disabled = false;
            }
        });
        
        // Start animation
        startAnimation();
    </script>
</body>
</html>
