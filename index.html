<!DOCTYPE html>
<html>
<head>
    <title>Psychedelic Turtle Animation</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: black; 
            font-family: Arial, sans-serif;
        }
        canvas { 
            display: block; 
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            color: white;
            z-index: 100;
        }
        .control-group {
            margin-bottom: 10px;
        }
        label {
            display: inline-block;
            width: 120px;
        }
        button {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background: #45a049;
        }
        input[type="range"] {
            width: 150px;
        }
    </style>
</head>
<body>
    <canvas id="turtleCanvas"></canvas>
    <div id="controls">
        <div class="control-group">
            <button id="downloadBtn">Download WEBM (7s)</button>
        </div>
        <div class="control-group">
            <label for="speedSlider">Animation Speed:</label>
            <input type="range" id="speedSlider" min="0.1" max="5" value="1" step="0.1">
        </div>
        <div class="control-group">
            <label for="sizeSlider">Pattern Size:</label>
            <input type="range" id="sizeSlider" min="50" max="300" value="150" step="10">
        </div>
        <div class="control-group">
            <label for="hueSpeedSlider">Hue Speed:</label>
            <input type="range" id="hueSpeedSlider" min="0.001" max="0.02" value="0.005" step="0.001">
        </div>
        <div class="control-group">
            <label for="lineWidthSlider">Line Width:</label>
            <input type="range" id="lineWidthSlider" min="0.5" max="5" value="1" step="0.5">
        </div>
        <div class="control-group">
            <label for="layersSlider">Layers:</label>
            <input type="range" id="layersSlider" min="5" max="30" value="18" step="1">
        </div>
    </div>
    
    <script>
        const canvas = document.getElementById('turtleCanvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas size to window size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // Center of the canvas
        let centerX = canvas.width / 2;
        let centerY = canvas.height / 2;
        
        // Turtle-like functions
        let angle = 0;
        let x = centerX;
        let y = centerY;
        let penDown = true;
        let color = [0, 0, 0];
        
        // Animation variables
        let animationFrame = 0;
        let animationSpeed = 1;
        let patternSize = 150;
        let hueSpeed = 0.005;
        let lineWidth = 1;
        let layers = 18;
        let isRecording = false;
        let recordedChunks = [];
        let mediaRecorder;
        let animationId;
        
        function setColor(c) {
            color = c;
            ctx.strokeStyle = `rgb(${Math.floor(c[0]*255)}, ${Math.floor(c[1]*255)}, ${Math.floor(c[2]*255)})`;
        }
        
        function forward(dist) {
            const newX = x + dist * Math.cos(angle * Math.PI / 180);
            const newY = y + dist * Math.sin(angle * Math.PI / 180);
            
            if (penDown) {
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.lineTo(newX, newY);
                ctx.stroke();
            }
            
            x = newX;
            y = newY;
        }
        
        function circle(radius, extent) {
            if (!penDown) return;
            
            const startAngle = angle - 90;
            const endAngle = startAngle + extent;
            const clockwise = extent < 0;
            
            ctx.beginPath();
            ctx.arc(x, y, Math.abs(radius), 
                   (startAngle) * Math.PI / 180, 
                   (endAngle) * Math.PI / 180, 
                   clockwise);
            ctx.stroke();
            
            // Update position to end of arc
            angle += extent;
            x += radius * Math.cos(angle * Math.PI / 180) - radius * Math.cos((angle - extent) * Math.PI / 180);
            y += radius * Math.sin(angle * Math.PI / 180) - radius * Math.sin((angle - extent) * Math.PI / 180);
        }
        
        function rt(degrees) {
            angle += degrees;
        }
        
        function lt(degrees) {
            angle -= degrees;
        }
        
        // HSV to RGB conversion
        function hsvToRgb(h, s, v) {
            let r, g, b;
            const i = Math.floor(h * 6);
            const f = h * 6 - i;
            const p = v * (1 - s);
            const q = v * (1 - f * s);
            const t = v * (1 - (1 - f) * s);
            
            switch (i % 6) {
                case 0: r = v; g = t; b = p; break;
                case 1: r = q; g = v; b = p; break;
                case 2: r = p; g = v; b = t; break;
                case 3: r = p; g = q; b = v; break;
                case 4: r = t; g = p; b = v; break;
                case 5: r = v; g = p; b = q; break;
            }
            
            return [r, g, b];
        }
        
        // Main drawing function
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.lineWidth = lineWidth;
            x = centerX;
            y = centerY;
            angle = 0;
            
            let h = animationFrame * 0.001;
            for (let i = 0; i < 16; i++) {
                for (let j = 0; j < layers; j++) {
                    const c = hsvToRgb(h, 1, 1);
                    setColor(c);
                    h += hueSpeed;
                    
                    rt(90);
                    circle(patternSize - j * (patternSize/layers), 90);
                    lt(90);
                    circle(patternSize - j * (patternSize/layers), 90);
                    rt(180);
                }
                circle(40, 24);
            }
            
            animationFrame += animationSpeed;
            animationId = requestAnimationFrame(draw);
        }
        
        // Handle window resize
        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            centerX = canvas.width / 2;
            centerY = canvas.height / 2;
        });
        
        // Setup controls
        document.getElementById('speedSlider').addEventListener('input', function(e) {
            animationSpeed = parseFloat(e.target.value);
        });
        
        document.getElementById('sizeSlider').addEventListener('input', function(e) {
            patternSize = parseInt(e.target.value);
        });
        
        document.getElementById('hueSpeedSlider').addEventListener('input', function(e) {
            hueSpeed = parseFloat(e.target.value);
        });
        
        document.getElementById('lineWidthSlider').addEventListener('input', function(e) {
            lineWidth = parseFloat(e.target.value);
        });
        
        document.getElementById('layersSlider').addEventListener('input', function(e) {
            layers = parseInt(e.target.value);
        });
        
        // Download WEBM button
        document.getElementById('downloadBtn').addEventListener('click', async function() {
            if (isRecording) return;
            
            isRecording = true;
            recordedChunks = [];
            this.textContent = "Recording...";
            
            // Setup media recorder
            const stream = canvas.captureStream(30);
            mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
            
            mediaRecorder.ondataavailable = function(e) {
                if (e.data.size > 0) {
                    recordedChunks.push(e.data);
                }
            };
            
            mediaRecorder.onstop = function() {
                const blob = new Blob(recordedChunks, { type: 'video/webm' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'psychedelic-animation.webm';
                document.body.appendChild(a);
                a.click();
                setTimeout(() => {
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }, 100);
                
                isRecording = false;
                document.getElementById('downloadBtn').textContent = "Download WEBM (7s)";
            };
            
            mediaRecorder.start();
            
            // Stop after 7 seconds
            setTimeout(() => {
                mediaRecorder.stop();
                stream.getTracks().forEach(track => track.stop());
            }, 7000);
        });
        
        // Start drawing
        draw();
    </script>
</body>
</html>
